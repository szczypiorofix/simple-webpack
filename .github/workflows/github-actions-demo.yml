name: Simple-Webpack Actions
on:
  pull_request:
    branches:
      - master
jobs:
  Build-Dist-Files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: npm install

      - name: Build
        run: npm run build
      - name: Generate GitHub release
        run: echo "Generate GH release & deploy files"